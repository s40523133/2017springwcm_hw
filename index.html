<section data-markdown>
    <script type="text/template">
## 主機安裝

利用退役的電腦，組成一台新的電腦<br/>

組裝前，需先將還原卡的電池拆下再裝<br/>
上，隨後，拆下其中一台的RAM以及硬<br/>
碟，裝至另一台主機上。<br/>
完成後，裝上Ubuntu主機系統，並完成系<br/>
統設定以及網路設定，即可完成。<br/>
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 網路線製作

我們做的是RJ45接頭的網路線，<br/>
使用568B的接法，來完成網路線<br/>
的製作。
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 網路線接法

568B接法

白橙、橙、白綠、藍、白藍、綠、白棕、棕<br/>
 
 568A接法
 
 白綠、綠、白橙、藍、白藍、橙、白棕、棕<br/>
 
 使用同接法會得到網路線，不同接法則能得到跳線。
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 網路線顏色及跳線設定

白橙:傳送資料正極TH+<br/>
橙    :傳送資料正極TH-<br/>
白綠:接收資料正極RX+<br/>
綠    :接收資料負極RX-<br/>
藍、白藍、白棕、棕:X<br/>

跳線設定:
* 兩電腦設定IP與DNS
* 設定工作群
* 硬碟共用
    </script>
</section>
